    <div class="cards" id="cards" name="cards"></div>

    <script>
        (function(){
            function update() {
                grid.mount();
            }
            document.addEventListener('DOMContentLoaded', adshowcase_init);
            window.addEventListener('resize', update);
        }());

        function cardupdate() {
            grid = gridbuilder();
            grid.mount();
            window.addEventListener('resize', cardupdate);
        }

        function gridbuilder() {
            var grid;
            grid = new Minigrid({
                container: '.cards',
                item: '.card',
                gutter: 10
            });
            return grid;
        }

        onload = function(){
          changeImage_All();
        };
    </script>
